# Simple workflow for deploying only index.html to GitHub Pages
name: Deploy index.html to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # GitHub Pages'i otomatik olarak etkinle≈ütir

      - name: Copy index.html to Deployment Directory
        run: |
          mkdir -p public
          cp "CodeTime_Downloader/index.html" public/index.html

      - name: Upload Artifact (Only index.html)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
